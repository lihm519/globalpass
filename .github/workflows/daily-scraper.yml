name: Daily E-SIM Data Scraper

on:
  schedule:
    # 每天 UTC 时间 02:00 运行（北京时间 10:00）
    - cron: '0 2 * * *'
  # 允许手动触发
  workflow_dispatch:

jobs:
  scrape-and-export:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4
      
      - name: Run web scraper
        run: |
          cd /home/runner/work/globalpass/globalpass
          python3 scripts/universal_scraper_v2.py
      
      - name: Export data to JSON
        run: |
          cd /home/runner/work/globalpass/globalpass
          python3 scripts/export_data.py
      
      - name: Commit and push changes
        run: |
          cd /home/runner/work/globalpass/globalpass
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # 检查是否有更改
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add client/public/data/
            git commit -m "chore: update E-SIM packages data [$(date +'%Y-%m-%d %H:%M:%S')]"
            git push origin main
          fi
      
      - name: Upload data artifacts
        uses: actions/upload-artifact@v4
        with:
          name: esim-data
          path: client/public/data/
          retention-days: 30
      
      - name: Create job summary
        run: |
          echo "## Daily E-SIM Data Update" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Scraper completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Data Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- Status: Data exported to \`client/public/data/\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "client/public/data/esim-packages.json" ]; then
            PACKAGE_COUNT=$(grep -o '"total_packages": [0-9]*' client/public/data/esim-packages.json | grep -o '[0-9]*')
            echo "- Total Packages: $PACKAGE_COUNT" >> $GITHUB_STEP_SUMMARY
          fi
